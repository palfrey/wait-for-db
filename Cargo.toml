[package]
name = "wait_for_db"
version = "0.1.0"
authors = ["Tom Parker-Shemilt <palfrey@tevp.net>"]
edition = "2018"

[dependencies]
odbc = "0.14"
env_logger = "0.7"
clap = "2.33"
failure = { version = "0.1", default-features = false }
exitcode = "1.1"

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"

# Settings here are because we care more about size than speed
# Based on https://github.com/johnthagen/min-sized-rust
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = 'abort'

[patch.crates-io]
odbc-sys = { path = './odbc-sys' }